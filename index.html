<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <header>
        <div class="container-98 d-flex justify-content-between align-items-center">
            <img src="./assets/img/mobile-logo.png" alt="mobile-logo" class="mobile-logo">
            <img src="./assets/img/logo.svg" alt="" class="logo">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="Search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
            </form>
            <i class="fa-solid fa-bell"></i>
        </div>
    </header>

    <main>

        <div id="aside">
            <nav class="d-flex flex-column align-items-center justify-content-between">
                <div id="menu">
                     <ul class="d-flex flex-column align-items-center">
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-house"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span>Stats</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-signal"></i>
                                <span>Signals</span>
                            </a>
                        </li>
                    </ul>  
                </div>

                <div id="admin" class="d-flex align-items-center justify-content-between">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span>Admin</span>
                    </a>
                </div>
                
            </nav>
        </div>

        <div id="top-bar">
            <div class="d-flex flex-column justify-content-around" id="top-bar-container">

                <div class="d-flex text-white align-items-center order-1">
                    <span class="fs-5">Nuovo Studente</span>
                    <a class="d-flex text-white align-items-center justify-content-center plus-btn ms-4">
                        <i class="fa-solid fa-plus fs-6"></i>
                    </a>
                </div>

                <div class="order-2"> 

                    <div class="text-white flex-row  align-items-center d-flex gap-1">
                        <span class="fs-2">Boolean</span>
                        <a class="badge rounded-pill pill-bg-blue ">Piano blaze</a>
                    </div>

                    <div>
                        <a class="badge rounded-pill pill-bg-blue order-3">3 app</a>
                        <i class="fa-solid fa-angles-right text-white"></i>
                        <a class="badge rounded-pill pill-bg-blue more">+</a>
                        <a class="badge rounded-pill pill-bg-blue d-none">Boolean mobile app</a>
                        <a class="badge rounded-pill pill-bg-blue  d-none">Boolean mobile app</a>
                        <a class="badge rounded-pill pill-bg-blue  d-none">Boolean mobile app</a>
                    </div>
                </div>  

                <div class="text-white d-flex flex-column order-3"> 
                    <span class="fs-6">Studenti online negli ultimi 30 minuti</span>
                    <span class="fs-1">125</span>

            </div>
